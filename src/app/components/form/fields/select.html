<!--template bootstrap-->

<div [formGroup]="form" class="form-group" *ngIf="tpl=='bootstrap'">
  <label [attr.for]="field.key" class="control-label">{{field.label}}</label>
  <select [id]="field.key" [formControlName]="field.key" class="form-control" [value]="field.value">
    <option style="display:none" value="">Choose an option</option>
    <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
  </select>
</div>
