
<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <div class="row">
      <h4 class="col-md-9 header-title" >User List</h4>
      <div class="col-md-3">
        <button class="btn btn-sm btn-success col-md-10 card-add" (click)="addUser()"><i class="fa fa-plus"></i> New </button>
      </div>
    </div>
  </div>
  <div class="row">
    <template #cardUser></template>
  </div>

</div>
