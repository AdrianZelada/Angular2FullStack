
<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>


<div class="card" *ngIf="!isLoading">
  <div class="card-header">
    <h4 class="col-md-10 header-title" >Current Users ({{users.length}}) </h4>
    <button class="btn btn-sm btn-success col-md-2" (click)="addUser()"><i class="fa fa-plus"></i> Add </button>
  </div>
  <!--<h4 class="card-header">Current Users ({{users.length}}) </h4>-->
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>Nickname</th>
        <th></th>
      </tr>
      </thead>
      <tbody *ngIf="users.length === 0">
      <tr>
        <td colspan="4">There are no cats in the DB. Add a new cat below.</td>
      </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.birthday}}</td>
        <td>{{user.email}}</td>
        <td>{{user.nickName}}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="editUser(user)"><i class="fa fa-pencil"></i> Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user)"><i class="fa fa-trash"></i> Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
